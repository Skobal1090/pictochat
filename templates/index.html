<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{"Select a name to join the room!"}}</h1>
        <input type="text" id="nameInput" placeholder="Name">
        <button onclick="chooseName()">Choose Name</button>
        <a href="room" ><button>Join Room</button></a>

        <script type="text/javascript">

            function chooseName() {
                var nameInput = document.getElementById("nameInput");
                if (typeof(Storage) !== "undefined") {
                    sessionStorage.setItem("displayName", nameInput.value);
                } else {
                    x.innerHTML = "Browser does not support session storage";
                } 
            }

        </script>
    </body>
</html>

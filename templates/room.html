    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ heading }}</h1>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
        <a href="../" ><button>Change Name</button></a>
        <div id="messages"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script type="text/javascript">
            const socket = io();
            socket.on('connect', function() {
                console.log("Connected to server");
            });

            function sendMessage() {
                var messageInput = document.getElementById('messageInput');
                if(messageInput.value === "") return;
                var date = new Date();
                var message = {
                    msg : messageInput.value,
                    name : sessionStorage.getItem("displayName"),
                    time : date.toLocaleTimeString('en-US')
                };
                var jsonMessage = JSON.stringify(message);
                socket.emit('message', jsonMessage);
                messageInput.value = '';
            }

            messageInput.addEventListener('keydown', (event) => {
                if(event.key === 'Enter'){
                    sendMessage();
                }
            })
            socket.onAny(event => {
                console.log(`got ${event}`);
            });

            socket.on("message", (event) => {
                console.log(`data ${event.data}`);
                var jsonMessage = JSON.parse(event);
                console.log("Message from server: ", jsonMessage);
                var messageDiv = document.getElementById('messages');
                var msgString = "" + jsonMessage.time + " | " + jsonMessage.name + ": " + jsonMessage.msg;
                messageDiv.innerHTML += '<p>' + msgString + '</p>';
            });

        </script>
    </body>
    </html>
